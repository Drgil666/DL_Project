<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/plugins/icons/font/bootstrap-icons.css">
    <script src="../static/plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: rgb(245, 245, 245); /* 设置背景色为灰色 */
            margin: 0; /* 清除默认的页面边距 */
            padding: 0; /* 清除默认的页面填充 */
        }

        .card {
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>
<div class=" shadow-lg p-2 bg-dark text-light fs-5 fw-bold ">
    <i class="bi bi-stack"></i> Deep Learning
</div>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header">
                    <h3 class="text-center">User Login</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Enter password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="mt-3 btn btn-primary btn-block"
                                    style="width: 500px; margin-left: auto; margin-right: auto;">Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 页面加载完成后执行动画
    $(document).ready(function () {
        $(".card").fadeIn(500); // 淡入动画
    });
</script>

</body>
</html>
