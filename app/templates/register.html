<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../static/plugins/icons/font/bootstrap-icons.css">
    <script src="../static/plugins/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../static/js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: rgb(245, 245, 245); /* 设置背景色为灰色 */
            margin: 0; /* 清除默认的页面边距 */
            padding: 0; /* 清除默认的页面填充 */
        }

        .card {
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>
<div class=" shadow-lg p-2 bg-dark text-light fs-5 fw-bold ">
    <i class="bi bi-stack"></i> Deep Learning
</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">User Registration</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Error:</strong>
                            <ul>
                                {% for field, error_list in form.errors.items %}
                                    {% for error in error_list %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                   placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                   placeholder="Confirm password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="mt-3 btn btn-primary btn-block"
                                    style="width: 500px; margin-left: auto; margin-right: auto;">Register
                            </button>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <p class="text-center">Already have an account? <a href="{% url 'index' %}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 页面加载完成后执行动画
    $(document).ready(function () {
        $(".card").fadeIn(500); // 淡入动画
    });
</script>

</body>
</html>
